@(title: String)(message : String)

<!DOCTYPE html>

<html lang="ja">
    <head>
        <title>@title</title>
    </head>
    <body>
        <h1>@message</h1>
		@helper.form(action = routes.AudioFileManager.upload(), 'enctype -> "multipart/form-data") {
			<input type="file" name="music">
			<p>
				<input type="submit">
			</p>
		}
    </body>
</html>
